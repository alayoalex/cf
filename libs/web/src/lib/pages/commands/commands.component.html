<div
    class="p-4 bg-gray-800 rounded-lg 
            shadow-xs dark:bg-gray-800 
            flex flex-col justify-start items-center gap-6">
    <button class="bg-purple-500 shadow-2xl shadow-purple-300 h-8 w-28 rounded self-end text-gray-300">
        <span class="text-xs font-semibold">Add Routine</span>
    </button>
    <div class="flex flex-col justify-start items-stretch h-[35vh] overflow-auto custom-scrollbar self-stretch">
        <div class="border border-gray-700 min-h-[50px] flex justify-start items-center px-3
                    bg-gray-700 font-bold text-md">
            <span class="text-gray-300 w-32 text-start">Name</span>                         
            <span class="text-gray-300 ml-12 sm:ml-24">Description</span>
        </div>
        @for (command of commands; track $index) {
            <div class="border border-gray-700 min-h-[50px] flex justify-start items-center px-3">
                <div  class="text-gray-300 w-32">{{command.name | translate:languageChanged() ?? 'ES'}}</div>                            
                <div class="text-gray-300 ml-12 sm:ml-24">{{command.description | translate: languageChanged() ?? 'ES'}}</div>
            </div>
            
        } 
    
      </div>
</div>
