<div
    class="p-4 bg-gray-800 rounded-lg 
            shadow-xs dark:bg-gray-800 
            flex flex-col justify-start items-center gap-6">
    <button class="bg-purple-500 shadow-2xl shadow-purple-300 h-8 w-28 rounded self-end text-gray-300">
        <span class="text-xs font-semibold">Add Routine</span>
    </button>
    <div class="flex flex-col justify-start items-stretch overflow-auto custom-scrollbar self-stretch">
        <div class="border border-gray-700 min-h-[50px] flex justify-start items-center px-3
                    bg-gray-700 font-bold text-md">
            <span class="text-gray-300 w-16 text-center">Enabled</span>                         
            <span class="text-gray-300 ml-8 sm:ml-12">Name</span>
        </div>
        @if(!loading()){
            @for (routine of routines(); track $index) {
                <div>
                    <div class="border border-gray-700 min-h-[50px] flex justify-start items-center px-3"
                    >
                    <cf-switch/>                             
                    <a  href="#" [routerLink]="['../routine', routine?.id]" class="text-gray-300 ml-8 sm:ml-12">{{routine?.name}}</a>
                </div>
            </div>            
            }
        }@else {
            <div class="flex justify-center items-center gap-12">
                <span class="text-gray-400 text-lg">Loading Routines</span>
                <cf-voice-loader
                    state="loading"
                    [height]="80"
                />
            </div>
        }

      
    
      </div>
</div>
