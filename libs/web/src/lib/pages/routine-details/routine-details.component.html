<section class="relative pt-3 h-[90vh] flex flex-col justify-start items-center">
  <cf-custom-tabs [tabs]="routineSteps" (tabsChanged)="onTabsChanged($event)" />
  
  <!--Tab content-->
  <div
    id="voice-commands"
    class="mt-3 h-full flex flex-col 
          justify-between items-center 
          w-full gap-3"
  >
    <div
      class="p-4 bg-gray-800 rounded-lg 
            shadow-xs dark:bg-gray-800 w-full 
            min-w-[200px] max-w-2xl"
    >
      <h4 class="mb-4 font-semibold text-gray-300
               dark:text-gray-300">
        {{currentTab.title}}
      </h4>

      <div class="flex flex-col">
        @for (item of currentTab.tabContent; track item.command) {
          @if(item.type === 'simple'){
            <cf-simple-datafield [dataField]="item"/>
          }
          @if(item.type === 'group'){
            <cf-group-datafield [dataField]="item"/>    
          }
        
        }
      </div>
    </div>
  </div>
  <!--End Tab content-->

  <!--Voice Manager-->
  <cf-voice-manager/>
  <!--End voice Manager-->
  
</section>
