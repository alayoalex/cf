<div
  class="flex h-screen bg-gray-50 dark:bg-gray-900"
  [ngClass]="{ 'overflow-hidden': isSideMenuOpen}"
>
 
<!--Side bar-->
  

    
<cf-windmill-sidebar
    [(isSideMenuOpen)]="isSideMenuOpen" 
    class="flex h-screen bg-gray-50 dark:bg-gray-900"
  [ngClass]="{ 'overflow-hidden': isSideMenuOpen}"
    />
    


  <div class="flex flex-col flex-1">
    
    <cf-windmill-header (menuChanged)="toggleSideMenu()"/>
    
    <main class="h-full pb-4 overflow-y-auto">
      <!-- Remove everything INSIDE this div to a really blank page -->
      <div class="container px-6 mx-auto flex flex-col justify-between h-full">
       
        <router-outlet/>
        
        <!--Voice Manager-->
        <cf-voice-manager class="md:mb-0"/>
        <!--End voice Manager-->

      </div>
    </main>
  </div>
</div>
