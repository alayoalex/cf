<div class="flex cursor-pointer items-center justify-start p-2">
    <div class="flex h-10 w-10 items-center justify-center rounded"
        [ngClass]="bgColor">
        <cf-svg-loader [imageId]="featherIcon" [currentClass]="iconColor" />      
    </div>
    <div class="flex ml-2 flex-col items-start justify-start">
      <div class="text-sm font-bold" 
            [ngClass]="titleColor">{{titleItem}}</div>
      <div class="text-xs" [ngClass]="subTitleColor">{{subTitleItem}}</div>
    </div>
  </div>
