<!--Voice manager-->
<div class="flex flex-col justify-center items-center h-full">
  <div
  class="border border-gray-600 h-12 rounded-md px-3 
  py-1 w-[90vw] max-w-2xl overflow-x-auto whitespace-nowrap flex justify-center items-center">
  <span class="text-gray-300 text-sm flex-grow"
    >
    {{message()}}
  </span>
  <cf-voice-loader [state]="status() ?? 'initial'"/>
</div>
<div
  class="h-20 w-20 border  mt-3
  flex justify-center items-center rounded-full cursor-pointer"
  [ngClass]="{ 
    'bg-green-300': state === 'active',
    'border-gray-300': state === 'inactive',
    'border-green-300 bg-green-400 shadow-2xl animate-pulse': state === 'talking',
    }"
    (click)="stateChangedHandler(state)"
>
  <cf-svg-loader
    [imageId]="state === 'inactive' ? 'mic-off' : 'mic'"
    [currentClass]="state === 'inactive' ? 'text-gray-300' : 'text-green-800'"
    [width]="30"
    [height]="30"
  />
</div>
</div>
  
  <!--End voice manager-->
